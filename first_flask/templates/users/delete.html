{% extends 'layouts/layout.html' %}

{% block content %}

  <h1>Delete User</h1>
  <p class="confirmation_text">
    Are you sure that you want to delete User? This action cannot be undone.
  </p>
  <form
    action="{{ url_for('delete_user', id=user['id'])}}"
    method="post"
    class="create_new_form"
  >
    <button class="link-button width_50">
      <a class="link-style" href="{{ url_for('get_users') }}">List of Users</a>
    </button>
    <input type="submit" value="Remove" class="remove_user">
  </form>

  {% endblock %}
